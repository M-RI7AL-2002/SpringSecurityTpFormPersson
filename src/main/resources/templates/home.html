<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #eef2f3, #dfe9f3);
            text-align: center;
            margin: 0;
            padding-top: 120px;
        }
        h2 {
            color: #2b5797;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #444;
            margin-bottom: 25px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 12px 0;
        }
        a {
            text-decoration: none;
            font-size: 16px;
            color: white;
            padding: 10px 18px;
            background: #2b5797;
            border-radius: 6px;
            transition: background 0.3s;
        }
        a:hover {
            background: #1e3f70;
        }
        .logout {
            display: inline-block;
            margin-top: 25px;
            background: #a73535;
        }
        .logout:hover {
            background: #7c2727;
        }
    </style>
</head>
<body>

<h2>Bienvenue dans l’application sécurisée</h2>
<p>Connexion réussie ! Choisissez votre espace :</p>

<ul>
    <li><a th:href="@{/user/dashboard}">Espace Utilisateur</a></li>
    <li><a th:href="@{/admin/dashboard}">Espace Administrateur</a></li>
</ul>

<a th:href="@{/logout}" class="logout">Se déconnecter</a>

</body>
</html>
