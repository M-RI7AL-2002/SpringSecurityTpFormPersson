<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Application Sécurisée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d9e2ec, #f4f4f4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #2b5797;
        }
        label {
            float: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #b5b5b5;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2b5797;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e3f70;
        }
        p.error {
            color: #d83a3a;
            margin-top: 10px;
        }
        p.logout {
            color: #1f7a1f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Authentification</h2>
    <form th:action="@{/authenticate}" method="post">
        <label>Nom d’utilisateur :</label>
        <input type="text" name="username" placeholder="Saisir le nom d’utilisateur" required>

        <label>Mot de passe :</label>
        <input type="password" name="password" placeholder="Mot de passe" required>

        <button type="submit">Se connecter</button>
    </form>

    <p th:if="${param.error}" class="error">Identifiants incorrects, veuillez réessayer.</p>
    <p th:if="${param.logout}" class="logout">Vous êtes déconnecté avec succès.</p>
</div>
</body>
</html>
