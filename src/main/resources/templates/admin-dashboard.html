<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h2 {
            color: #2b5797;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background: #d9534f;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s;
        }
        a:hover {
            background: #b52b27;
        }
    </style>
</head>
<body>
<h2>Espace Administrateur</h2>
<p>Section réservée aux utilisateurs ayant le rôle ADMIN.</p>
<a th:href="@{/logout}">Déconnexion</a>
</body>
</html>
